{% extends "base.html" %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 350px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Acesso ao Sistema</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: #e74c3c; margin-bottom: 10px;">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label>Usu√°rio</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-success" style="margin-top: 10px;">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
