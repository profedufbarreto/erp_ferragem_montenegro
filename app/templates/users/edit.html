{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <h2>Editar Usuário: {{ user.username }}</h2>
        <form method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Nome Completo</label>
                    <input type="text" name="name" class="form-control" value="{{ user.employee.name if user.employee else '' }}" required>
                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control" value="{{ user.employee.cpf if user.employee else '' }}" required>
                </div>
                <div>
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control" value="{{ user.employee.cep if user.employee else '' }}" onblur="buscaCEP()">
                    <label>Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" value="{{ user.employee.address if user.employee else '' }}">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div>
                    <label>Usuário</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                <div>
                    <label>Senha (Deixe em branco para manter)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div>
                    <label>Nível</label>
                    <select name="role" class="form-control">
                        <option value="funcionario" {% if user.role == 'funcionario' %}selected{% endif %}>Funcionário</option>
                        <option value="gerente" {% if user.role == 'gerente' %}selected{% endif %}>Gerente</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-success" style="margin-top: 20px;">Atualizar Cadastro</button>
            <a href="{{ url_for('admin.list_users') }}" style="margin-left: 15px; color: var(--text-secondary);">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
