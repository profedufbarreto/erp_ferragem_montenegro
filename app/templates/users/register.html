{% extends "base.html" %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="margin-bottom: 20px; text-align: center;">Novo Usuário / RH</h2>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label>Nome do Funcionário</label>
                <input type="text" name="name" class="form-control" placeholder="Ex: João Silva" required>
            </div>
            <div class="form-group">
                <label>Usuário de Sistema</label>
                <input type="text" name="username" class="form-control" placeholder="Ex: joao.agro" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Cargo / Nível</label>
                <select name="role" class="form-control">
                    <option value="funcionario">Funcionário</option>
                    <option value="gerente">Gerente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn-success">Finalizar Cadastro</button>
        </form>
    </div>
</div>
{% endblock %}
