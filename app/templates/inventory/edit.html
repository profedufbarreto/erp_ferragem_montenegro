{% extends "base.html" %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('inventory.list_products') }}" style="text-decoration: none; color: var(--primary-color);">← Voltar ao Estoque</a>
    </div>

    <div class="card" style="max-width: 900px; margin: 0 auto;">
        <h2 style="margin-bottom: 25px; color: var(--secondary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px;">
            ⚙️ Ajustar Produto: {{ product.name }}
        </h2>

        <form method="POST">
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <label>Descrição do Produto</label>
                    <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Código / EAN</label>
                    <input type="text" name="code" value="{{ product.code }}" class="form-control" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Preço de Custo (R$)</label>
                    <input type="number" step="0.01" name="cost_price" value="{{ product.cost_price }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Preço de Venda (R$)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Estoque Atual</label>
                    <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
                </div>
            </div>

            <div class="form-row" style="background: #fdf2e9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ebedef;">
                <div class="form-group" style="flex: 1;">
                    <label>NCM</label>
                    <input type="text" name="ncm" value="{{ product.ncm }}" class="form-control" maxlength="8">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>CFOP</label>
                    <input type="text" name="cfop" value="{{ product.cfop }}" class="form-control" maxlength="4">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Unidade</label>
                    <input type="text" name="unit" value="{{ product.unit }}" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Desconto (%)</label>
                    <input type="number" step="0.1" name="discount" value="{{ product.discount }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" name="category" value="{{ product.category }}" class="form-control">
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn-success">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
