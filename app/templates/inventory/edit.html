{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <h2 style="margin-bottom: 25px; color: var(--primary-color);">Editar Produto</h2>
        
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label>Descrição do Produto</label>
                    <input type="text" name="description" class="form-control" value="{{ product.description }}" required>
                </div>
                <div class="form-group">
                    <label>Código EAN (Barras)</label>
                    <input type="text" name="code_ean" class="form-control" value="{{ product.code_ean }}">
                </div>
            </div>

            <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
                <div class="form-group">
                    <label>Preço de Custo (R$)</label>
                    <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ product.cost_price }}">
                </div>
                <div class="form-group">
                    <label>Preço de Venda (R$)</label>
                    <input type="number" step="0.01" name="sale_price" class="form-control" value="{{ product.sale_price }}" style="font-weight: bold; color: var(--primary-color);">
                </div>
                <div class="form-group">
                    <label>Estoque Atual</label>
                    <input type="number" step="0.1" name="stock_quantity" class="form-control" value="{{ product.stock_quantity }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" name="category" class="form-control" value="{{ product.category or '' }}" placeholder="Ex: Ferramentas, Tintas...">
                </div>
                <div class="form-group">
                    <label>Unidade</label>
                    <select name="unit" class="form-control">
                        <option value="UN" {% if product.unit == 'UN' %}selected{% endif %}>Unidade (UN)</option>
                        <option value="KG" {% if product.unit == 'KG' %}selected{% endif %}>Quilo (KG)</option>
                        <option value="MT" {% if product.unit == 'MT' %}selected{% endif %}>Metro (MT)</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="btn-success">Salvar Alterações</button>
                <a href="{{ url_for('inventory.list_products') }}" style="margin-left: 20px; text-decoration: none; color: var(--text-light);">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
